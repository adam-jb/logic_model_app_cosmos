<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logic Model Editor</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cytoscape/3.26.0/cytoscape.min.js"></script>
    <link rel="icon" href="data:,">
    <script src="/static/js/main.js" defer></script>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-4">
        <div class="flex justify-between items-center mb-4">
            <!-- Title moved to same line -->
            <h1 class="text-3xl font-bold">Logic Explorer</h1>
            
            <div class="flex items-center gap-4">
                <select id="modelSelector" class="p-2 border rounded">
                    <option value="new">Create new model</option>
                </select>
                <!-- Model name input -->
                <input type="text" id="modelName" placeholder="Enter model name" class="p-2 border rounded hidden">
            </div>
            
            <div>
                <button id="addNodeBtn" class="bg-red-500 hover:bg-red-600 text-white px-4 py-2 rounded mr-2">Add Node</button>
                <button id="submitBtn" class="bg-red-500 hover:bg-red-600 text-white px-4 py-2 rounded">Submit Changes</button>
            </div>
        </div>

        <div id="cy" class="w-full h-screen border rounded bg-white"></div>

        <!-- Node/Edge Edit Modal -->
        <div id="editModal" class="hidden fixed inset-0 bg-gray-600 bg-opacity-50 flex items-center justify-center">
            <div class="bg-white p-4 rounded-lg w-96">
                <h2 id="modalTitle" class="text-xl mb-4">Edit Element</h2>
                <div class="mb-4">
                    <label class="block mb-2">Label:</label>
                    <input type="text" id="elementLabel" class="w-full p-2 border rounded">
                </div>
                <div class="mb-4">
                    <label class="block mb-2">Evidence/Comments:</label>
                    <textarea id="elementEvidence" class="w-full p-2 border rounded h-32"></textarea>
                </div>
                <div class="mb-4 edge-only hidden">
                    <label class="block mb-2">Connection Strength:</label>
                    <select id="elementStrength" class="w-full p-2 border rounded">
                        <option value="high">High</option>
                        <option value="medium">Medium</option>
                        <option value="low">Low</option>
                    </select>
                </div>
                <div class="flex justify-end">
                    <button id="modalClose" class="bg-red-500 hover:bg-red-600 text-white px-4 py-2 rounded mr-2">Cancel</button>
                    <button id="modalSave" class="bg-red-500 hover:bg-red-600 text-white px-4 py-2 rounded">Save</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
